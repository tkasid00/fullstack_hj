<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>README Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>

        body {
            background-color: #f9fafc;  
            color: #2e2e2e;         
            font-family: 'NanumGothic';
            padding: 40px;
            border-radius: 20px;
            outline: 4px solid #d0d7de; 
            outline-offset: -5px;
        }
    h1, h2, h3 { color: #005b8f; }
    a { color: #0a84ff; }
        strong {
            color: #d17a00;
            font-weight: 700;
        }

  </style>
</head>
<body>
  <div id="content">불러오는 중...</div>

  <script>
    fetch("StH.md")
      .then(res => res.text())
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
