<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        window.addEventListener("load", function(){
            document.getElementById("addEventEx").onclick=function(){
                let like = prompt("숫자를 입력하세요", "1~5");
                alert("당신이 입력한 숫자는" + like + "입니다");
            };
        }
    
    );



    </script>


</head>
<body>
    <div class="container card">
        <h3>ex.001</h3>
        <pre class="alert alert-warining">
            0. 스크립트가 document어느위치에서든지 동작가능하게
            1. 아이디가 addEventEx인것을  getElementById 이용해 선택
            2. 클릭시 prompt이용해서 당신이 좋아하는 1~5사이의 숫자 물어보고
            3. alert이용해서 알림창띄우기  

        </pre>



    </div>

    <input type="button" value="addEventEx-1~5 like" title="버튼5" id="addEventEx" class="btn btn-success">

    
</body>
</html>
