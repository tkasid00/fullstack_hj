    <script>
      window.addEventListener("load", function(){
        //document.getElementById();
         let ps = document.querySelectorAll("p");
         console.log(ps);
      });

      //$ jquery $(대상) 제이쿼리야 찾아와, 이렇게 해
      $(document).ready(function(){      }); //end ready
      //축약 가능
      $(function(){
        //1. 일반 태그
        $("p").css({"color" :  "blue", "fontSize" : "15px"});
        //2. 아이디
        $("#hello").css({"backgroundColor":"black", "color":"white"});
        //3. 클래스
        $(".greeting").css({ "fontSize":"20px", "textAlign":"center", "textDecoration":"underline"});
        //4. 자식 태그
        $("ul>li").css({"color":"gold"});
        //5. 첫 번째
        $("div:first").css({"border":"10px dashed black "});
        $(".item").css({"cursor":"pointer"});
        $(".item").on("click", function(){
           $(".item").prev().css({"textAlign":"center"});  //6.선택 이전
           $(".item").next().css({"textAlign":"right"});  //7.선택 다음 
                   });
        //이벤트 2개 연결           
        $(".card").on("mouseenter", function(){
          $(this).css({"backgroundColor":"olive", "color":"white"})

        }).on("mouseleave", function(){
             $(this).css({"backgroundColor":"skyblue", "color":"white"})
        });           
      });

    </script>
