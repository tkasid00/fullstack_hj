<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002. tag</title>
</head>
<body>
        <div>
            <h3>제목 : h1~h6</h3>
            <p>제목 태그 - h1(로고), h2(주메뉴)</p>

        </div> <!--end div-->

        <div>
            <h3>문단</h3>
            <p>일반 문단
                공백, 줄 바꿈 인식 안됨
            </p>
            <pre>
                코드, 미리보기 문단
                공백, 줄 바꿈 인식됨
            </pre>

        </div>



                    <!-- 이미지 넣고 사이즈 조절하기 -->
        <div>
            <h3>img</h3>
            <p>Hello Sally</p>
            <p><img src="./img/one.png" 
                    style="width:20%"
                alt="one"/></p>



        <!-- Q. two.png 이미지 넣기 -->    
    
            <p><img src="./img/two.png"
                    style="width:20%"
                alt="two"/></p>

         <!-- Q. friends 폴더 안의 jack 화면에 나오게 만들기-->
            <p><img src="./img/friends/jack.png"
                    style="width:20%"
                alt="jack"/></p>    
        
        </div>



                    <!-- a 태그로 링크 걸기 -->

        <div>
            <h3>링크</h3>
            <p>
             
                <a href="https://github.com/tkasid00/fullstack_hj"
                    target="_blank"
                    title="새창열기"> 

                    MY GITHUB
                </a>
            </p>

            
            <!-- Q. 이미지 클릭 시 본인 깃허브 링크로 넘어가기-->
                <P>
                    <a href="https://github.com/tkasid00/fullstack_hj"
                                        target="_blank"
                                        title="새창열기"> 
                        
                        <img src="./img/friends/me.gif"
                        style="width:20%"
                        alt="me"/>

                        
                    </a>
                        

                </P>


        </div>

    
</body>
</html>
