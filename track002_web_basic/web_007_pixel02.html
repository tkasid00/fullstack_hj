<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>

        *{margin: 0; padding: 0; box-sizing: border-box; }
        
            body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 가로 중앙 */
            align-items: center;     /* 세로 중앙 */
            background: #111;        /* 캔버스 바깥 배경 */
            }

            .backline {
            position: relative;
            width: 1200px;
            height: 800px;

            background: url("img/pixel/background03.png") no-repeat left top;
            background-size: 100% 100%;  /* 고정된 크기에 배경 꽉 채움 */

            border: 20px solid rgb(49, 47, 47);
            background-color: rgb(39, 37, 37);
            overflow: hidden; /* 혹시 모를 스크롤 방지 */
            }

        .door {position: absolute;
                height: 300px;
                top: 218px;
                left: 830px;} 

        .woodbox {position: absolute;
                    height: 350px;
                     top: 275px;
                    left: 490px;}        
        
        .woodchair {position: absolute;  height: 300px;
                    top: 370px;
                    left: 200px;
        }   

        .woodtable {position: absolute;  height: 270px;
                    top: 470px;
                    left: 300px;}   
        .window {position: absolute;  height: 300px;
                    top: 60px;
                    left: 250px;} 
        .woodstick {position: absolute;  height: 300px; width: 80px;
                    transition: transform 1s ease;
                    } 
        
        .key {position: absolute;  height: 70px;
                    top: 245px;
                    left: 310px;
        }   
        

        .trashbin {position: absolute;  height: 170px;
                    top: 390px;
                    left: 1010px;
        } 
        
        .hanger {position: absolute;  height: 350px; 
                    top: 230px;
                    left: -40px;
        }  


        .carpet {position: absolute;  height: 150px; width: 300px;
                    top: 510px;
                    left: 780px;
        }       

        .crowbar {position: absolute;  height: 100px; width: 300px;
                    top: 510px;
                    left: 780px;}

        .underline{ margin: 30px; width: 1200px ;
                     border: 3px solid;        margin: 0 auto;
                     height: 120px;
                     background-color: rgb(39, 37, 37);
        }
        .slots { display: flex; /* 박스들을 가로로 배치 */ 
                flex-direction: row; justify-content: space-between; 
            } 
        .slot { margin: 10px; padding: 10px; 
            border: 5px solid; width: 120px; height: 100px;
            background-color: rgb(63, 58, 58);
            border: 10px solid rgb(49, 47, 47);}

        .woodstick:nth-child(4){top: -10px;
                    left: 360px;
                    transform: rotate(-100deg);}

        .woodstick:nth-child(3){top: 30px;
                    left: 350px;
                    transform: rotate(-80deg);}
                    
        .woodstick:nth-child(2){top: 80px;
                    left: 360px;
                    transform: rotate(85deg);}

         .woodstick:nth-child(1){top: 130px;
                    left: 370px;
                    transform: rotate(95deg);}    
                    
       
    </style>

    <script> 
        window.addEventListener("load", function(){
            let woodstick1 = document.querySelector("#woodstick1");
             woodstick1.addEventListener("click", function(){
                woodstick1.style.transform= "rotate(95deg) translateX(250px)";
                });           
            let woodstick2 = document.querySelector("#woodstick2");
             woodstick2.addEventListener("click", function(){
                woodstick2.style.transform= "rotate(85deg) translateX(290px)";  
                });
            let woodstick3 = document.querySelector("#woodstick3");
             woodstick3.addEventListener("click", function(){
                woodstick3.style.transform= "rotate(-80deg) translateX(-370px)";
                });
            let woodstick4 = document.querySelector("#woodstick4");
             woodstick4.addEventListener("click", function(){
                woodstick4.style.transform= "rotate(-97deg) translateX(-420px)";                              
             });


            let carpet = document.querySelector("#carpet");
             carpet.addEventListener("click", function(){
                carpet.style.transform= "translateX(100px) translateY(100px)";                              
             });

        });

    </script>


</head>
<body>
    <section>
        <div class="backline">
            
                        <div>
                            <img src="./img/pixel/door.png" alt = "문" class="door">
                        </div>
                        <div>
                            <img src="./img/pixel/woodbox.png"alt = "나무협탁" class="woodbox">
                        </div>
                        <div>
                            <img src="./img/pixel/window02.png"alt = "창문" class="window">
                        </div>
                        <div>
                            <img src="./img/pixel/key.png"alt = "열쇠" class="key">
                        </div>

                        <div>
                            <img src="./img/pixel/woodstick.png"alt = "판자" class="woodstick" id="woodstick1">
                            <img src="./img/pixel/woodstick.png"alt = "판자" class="woodstick" id="woodstick2">
                            <img src="./img/pixel/woodstick.png"alt = "판자" class="woodstick" id="woodstick3">
                            <img src="./img/pixel/woodstick.png"alt = "판자" class="woodstick" id="woodstick4">
                        </div>
                        <div>
                            <img src="./img/pixel/woodchair.png"alt = "나무의자" class="woodchair">
                        </div>
                        <div>
                            <img src="./img/pixel/woodtable.png"alt = "나무책상" class="woodtable">
                        </div>
                        <div>
                            <img src="./img/pixel/trashbin.png" alt ="쓰레기통" class="trashbin">
                        </div>        
                        <div>
                            <img src="./img/pixel/hanger.png" alt ="옷걸이" class="hanger">
                        </div>      
                        <div>
                            <img src="./img/pixel/crowbar.png" alt ="빠루" class="crowbar" id="crowbar">
                        </div>      
                        <div>
                            <img src="./img/pixel/carpet.png" alt ="카펫" class="carpet" id="carpet">
                        </div>   



         </div> 
        
    </section>

    <section class="underline">
        <div class="slots">
            <div class="slot">slot1</div>
            <div class="slot">slot2</div>
            <div class="slot">slot3</div>
            <div class="slot">slot4</div>
            <div class="slot">slot5</div>
            <div class="slot">slot6</div>
            <div class="slot">slot7</div>
            <div class="slot">slot8</div>

        </div>

    </section>




</body>
</html>
