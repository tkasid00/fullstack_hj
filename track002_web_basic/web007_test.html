<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

                <!--외부 적용법-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        div {border: 3px solid; text-align: center;
        padding: 10px; margin: 10px;
        width: 100px; height: 50px}

        .box01 {position: relative;}

        .box02 {transform:rotate(to right);}
    </style>


</head>
<body>
    
<section>
    <div class="box01" id="test1"> <!--클릭 시 이동-->
        <p>test1</p>

        <script>
            window.addEventListener("load", function(){
                test1=document.querySelector("#test1");
                test1.addEventListener("click", function(){
                test1.style.left="50px"
                test1.style.top="10px"
                test1.style.transform="rotate(10deg);"; 

                })
            })
        </script>

    </div>
    
    <div>
        <p>test2</p>
    </div>

    <div>
        <p>test3</p>
    </div>
    
    <div>
        <p>test4</p>
    </div>

</section>


</body>
</html>
